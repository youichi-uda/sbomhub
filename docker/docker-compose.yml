services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: sbomhub
      POSTGRES_PASSWORD: sbomhub
      POSTGRES_DB: sbomhub
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sbomhub"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://sbomhub:sbomhub@postgres:5432/sbomhub?sslmode=disable
      REDIS_URL: redis://redis:6379
      PORT: 8080
      ENCRYPTION_KEY: dev-encryption-key-32-bytes-ok!!
    ports:
      - "18080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:18080
    ports:
      - "13000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
