# SBOMHub - Quick Start Docker Compose
# Usage: docker compose up -d
# Open: http://localhost:3000

services:
  api:
    image: sbomhub/sbomhub-api:latest
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://sbomhub:sbomhub@postgres:5432/sbomhub?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - NVD_API_KEY=${NVD_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  web:
    image: sbomhub/sbomhub-web:latest
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - api
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=sbomhub
      - POSTGRES_PASSWORD=sbomhub
      - POSTGRES_DB=sbomhub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sbomhub"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
