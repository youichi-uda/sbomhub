# SBOMHub - Development Docker Compose
# Usage: docker compose -f docker-compose.dev.yml up -d --build

services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://sbomhub:sbomhub@postgres:5432/sbomhub?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_KEY=UW2Z6oGWIQxDBFBmqczk+XyD6RSySxtv0rCs74lDZXA=
      - NVD_API_KEY=${NVD_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=sbomhub
      - POSTGRES_PASSWORD=sbomhub
      - POSTGRES_DB=sbomhub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sbomhub"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
